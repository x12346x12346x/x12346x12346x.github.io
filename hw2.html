<html>
    <head>
        <title>Homework 2</title>
        <meta charset="UTF-8">
    </head>
    <script>
        function sum(){
            var found=0;
            for(var i=0;i<result.value.length;i++){
                if(result.value[i]=='/'&&result.value[i+1]=='/'){
                    found=1;
                    break;
                }
            }
            if(found==1){
               alert("Error!!!");
               clearall();
           }
            else{
                try{
                result.value=eval(result.value);
            }
            catch(exception){
                alert("Error!!!");
                clearall();
            }
            }
            
        }
        function put(str){
            result.value+=str;
        }
        function clearall(){
            result.value="";
        }
        function percent(){
            result.value=eval(result.value/100);
        }
    </script>
    <body>
    <form>
        <input type="text" id="result" value="" ><br/>
        <input type="button" value="7" onClick="put('7')">
        <input type="button" value="8" onClick="put('8')">
        <input type="button" value="9" onClick="put('9')">
        <input type="button" value="+" onClick="put('+')">
        <input type="button" value="-" onClick="put('-')">
        <input type="button" value="%" onClick="percent()"><br/>
        <input type="button" value="4" onClick="put('4')">
        <input type="button" value="5" onClick="put('5')">
        <input type="button" value="6" onClick="put('6')">
        <input type="button" value="*" onClick="put('*')">
        <input type="button" value="/" onClick="put('/')">
         <input type="button" value="=" onClick="sum()"><br/>
        <input type="button" value="1" onClick="put('1')">
        <input type="button" value="2" onClick="put('2')">
        <input type="button" value="3" onClick="put('3')">
        <input type="button" value="(" onClick="put('(')">
        <input type="button" value=")" onClick="put(')')">
        <input type="button" value="C" onClick="clearall()"><br/>
        <input type="button" value="0" onClick="put('0')">
        <input type="button" value="." onClick="put('.')">
        
       
        
    </form>
        
    </body>
</html>
